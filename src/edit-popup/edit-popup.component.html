<h2 mat-dialog-title>Edit Description</h2>


<mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput [(ngModel)]="editedDescription" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="cancel" [disabled]="editedDescription.length<=0" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary"  [disabled]="editedDescription.length<=0" class="save" (click)="onSave()">Save</button>
</mat-dialog-actions>
